<style>
  /* in the style we are using button which is known as CSS selector and red is the CSS Value and background-color is CSS property  */
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    margin-left :20px;
    margin-right:8px;
    padding-top:10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right:16px;
    border-radius:2px;
    cursor: pointer;  
    vertical-align: top;
    transition: opacity 0.15s;


  }
  /* LETS SEE ON HOVERS */
  /* :hover is a pseudo class */
  /* opacity is used to fade out an element where it ranges between 0 to 1 */
  .subscribe-button:hover{
    opacity:0.8;
  }

  /* :active is another pseudo class. it works when we click on it */
  .subscribe-button:active{
    opacity:0.5

  }



  .join-button{
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    color:rgb(41, 118, 211);
    padding-top:9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right:16px;
    /* padding-left: 30px; space inside the button */
    border-radius:2px;
    cursor:pointer;
    transition: background-color 0.15s,
      color 0.15s;
    
  }

  .join-button:hover{
    background-color: rgb(41, 118, 211);
    color:white;
  }
  .join-button:active{
    opacity:0.7;
  }
  .tweet-button{
    background-color:rgb(2, 158, 255);
    color: white;
    border:none;
    padding-right:16px;
    padding-left: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius:18px;
    font-weight: bold;
    font-size:15px;
    cursor:pointer;
    margin-left:8px;
    transition: box-shadow 0.15s;
    vertical-align: top;
    
  }
  .tweet-button:hover{
    box-shadow:5px 5px 10px rgba(0,0,0,0.15);


  }


</style>
<!-- class attribute lets us label the html tags -->
<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN 
</button>
<button class ="tweet-button">
  Tweet
</button>
